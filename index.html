<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentytech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
    
<div id="main">
            <div id="nav">
                <div id="sec1">
                  <h3>Menu</h3>
                  <i class="ri-menu-3-line"></i>
                </div>
                <div id="sec2">
                    <i class="ri-tooth-line"></i>
                  <h1>DENTYTECH</h1>
                </div>
                <div id="sec3">
                    <button id="login">Log In</button>
                    <button id="signup">Sign Up</button>
                </div>
            </div>

            <div id="hero">
                <h1>OUR ADVANTAGES</h1>
                <img id="pic1" src="smile1.jpg">
                <img id="pic2" src="smile2.jpg">
                <img id="pic3" src="smile3.jpg">
                <img id="pic4" src="smile4.jpg">
            </div>

            <div id="footer">
                <h4>Your Smile, Our Passion</h4>
                              
                <div id="footer-right">
                    <div id="iconset">
                        <i class="ri-instagram-line"></i>
                        <i class="ri-youtube-line"></i>
                        <i class="ri-facebook-line"></i>
                    </div>
                    <h4>Let's Connect</h4>
                </div>
            </div>
            <div id="arrow">
                <i id="down" class="ri-arrow-down-line"></i>
            </div>
                    
</div>


</body>
</html>
